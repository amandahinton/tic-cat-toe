<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xoxo-TIC-CAT-TOE-xoxo</title>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');</style>
  <link rel="stylesheet" href="./site.css">
</head>
<body>
  <div id="container">

    <div id="headingDiv">Let's play tic-cat-toe!</div>

    <div id="gameDiv">
      <div id="gameBoard">
        <div id="topLeft" class="square"></div>
        <div id="topMiddle" class="square"></div>
        <div id="topRight" class="square"></div>
        <div id="centerLeft" class="square"></div>
        <div id="centerMiddle" class="square"></div>
        <div id="centerRight" class="square"></div>
        <div id="bottomLeft" class="square"></div>
        <div id="bottomMiddle" class="square"></div>
        <div id="bottomRight" class="square"></div>
      </div>
    </div>

    <div id="buttonsDiv">
      <button id="newGameButton">New Game</button>
      <button id="playerToggle">Switch to One-Player</button>
    </div>

  </div>

  <script src="./tic-cat-toe.js"></script>
</body>
</html>
